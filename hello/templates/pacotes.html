{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% block london_design %} {% endblock %}
<div>
  <form class="form-horizontal" action="contact_tour" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="inputName" placeholder="Nome">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone" class="col-sm-2 control-label">Telefone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="inputPhone" placeholder="Telefone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLanguage" class="col-sm-2 control-label">Idioma</label>
      <div class="col-sm-10">
        <select class="form-control" name="inputLanguage" placeholder="Idioma">
          <option>Português</option>
          <option>Inglês</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputQty" class="col-sm-2 control-label">Nº de Pessoas</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="inputQty" placeholder="1">
      </div>
      <label for="inputDate" class="col-sm-3 control-label">Data da Visita</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" name="inputDate">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2">
        <button type="submit" class="btn btn-default">Enviar</button>
      </div>
    </div>
  </form>
</div>

  </div>
</div>
{% endblock %}

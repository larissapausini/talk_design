<!-- NAVBAR

  <body>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Contato</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="contact" method="post" id="contato">
              {% csrf_token %}
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="inputName" placeholder="Nome">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Telefone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="inputPhone" placeholder="Telefone">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <textarea name="inputMsg" class="form-control" rows="5">Digite sua mensagem aqui...</textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            <button type="submit" form="contato" class="btn btn-primary">Enviar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <nav class="navbar navbar-default bg-navbar">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <span class="flag-icon flag-icon-br"></span>
          <span class="flag-icon flag-icon-gb"></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Jumbotron
    ================================================== -->
    <div class="jumbotron jumbotron-talkdesign vertical-center">
      <div class="container-fluid">
        <a href="/">
          <img class="img-responsive" src="static/img/logo.png">
        </a>
      </div>
    </div><!-- /.jumbotron -->

    <div class="container">
        <nav class="navbar navbar-default navbar-inverse">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li><a href="pacotes">PACOTES</a></li>
              <li><a href="#">NOTÍCIAS</a></li>
              <li><a href="#">SOBRE NÓS</a></li>
              <li><a href="parceiros">PARCEIROS</a></li>
              <li><a href="#" data-toggle="modal" data-target="#myModal">CONTATO</a></li>
            </ul>
          </div>
        </nav>

    {% block content %}{% endblock %}

    <nav class="navbar navbar-default navbar-inverse spacing">
      <!-- here's where you put the container tag -->
      <div class="container">

        <div class="navbar-header">
        <!-- header and collapsed icon here -->
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav link_email">
          <!-- links here -->
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </ul>
        </div>
      </div> <!-- close the container tag -->
    </nav> <!-- close the nav tag -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://use.fontawesome.com/2c9807d1f5.js"></script>
